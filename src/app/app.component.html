<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div>
  <form [formGroup]="user" novalidate (ngSubmit)="onSubmit(user)">
    <fieldset formGroupName="name">
      <form-textbox formControlName="firstName" label="FirstName" [control]="user.controls.name.controls.firstName"  required></form-textbox>
      <pre [innerHtml]="user.controls.name.controls.firstName.errors  | prettyjson:3"></pre>
    </fieldset>


    <div class="form-group">
      <form-textbox formControlName="email" label="EMail" control="user.controls.email" required></form-textbox>
      <!-- <pre [innerHtml]="user.controls.email.errors  | prettyjson:3"></pre> -->
    </div>

    <div class="form-group">
      <form-textbox formControlName="result" label="Result" [control]="user.controls.result"  required></form-textbox>
      <pre [innerHtml]="user.controls.result.errors  | prettyjson:3"></pre>
    </div>

    
    <div class="form-group">
      <label>Language</label>
      <select class="form-control" formControlName="language">
          <option value="">Please select a language</option>
          <option *ngFor="let lang of langs"
                  [value]="lang"> 
                  {{lang}} 
          </option>
        </select>

    </div>

    <button type="submit" [disabled]="user.invalid" class="btn btn-primary btn-xs">Sign up</button>
    <pre [innerHtml]="user.value | prettyjson:3"></pre>
    <pre>form is valid: {{ user.valid ? 'true' : 'false' }}</pre>
  </form>
</div>
